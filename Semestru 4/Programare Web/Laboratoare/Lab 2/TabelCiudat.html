<!DOCTYPE html>
<html>
<style>
    table, th, td {
        border:1px solid black;
        border-collapse: collapse;
    }
</style>
<body>

<table style="width:100%">
    <tr>
        <td colspan="2">a</td>
        <td colspan="2" rowspan="2">b</td>
    </tr>
    <tr>
        <td rowspan="3">c</td>
        <td rowspan="2">d</td>
    </tr>
    <tr>
        <td rowspan="2">e</td>
        <td rowspan="2">f</td>
    </tr>
    <tr>
        <td rowspan="1">g</td>
    </tr>
    <tr>
        <td colspan="4">h</td>
    </tr>



</table>

</body>
</html>
